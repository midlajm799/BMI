<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="main">
    <h2 class="head">BMI Calculator</h2>

    <div class="input-group  ps-5 pt-3 pe-5 pb-2 ">
        <span class="input-group-text shadow fw-bold border-success text-success" id="inputGroup-sizing-default">Height</span>
        <input id="height" type="text" class="form-control input1 shadow border-success" placeholder="enter your height" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group  ps-5 pe-5 ">
        <span class="input-group-text shadow fw-bold border-success text-success" id="inputGroup-sizing-default">Weight</span>
        <input id="weight" type="text" class="form-control input1 shadow border-success" placeholder="enter your weight"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <button onclick="bmi()" class="mt-4 ps-2 pe-2 rounded text-light">CALCULATE</button>
    <div id="result">
    </div>
    
</div>
    
</body>
<script src="./main.js"></script>
</html>
